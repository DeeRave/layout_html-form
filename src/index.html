<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     onsubmit="onSubmit()">
      <div>
        <fieldset>
          <legend>Personal information</legend>
          <label for="Surname">
           Surname:
            <input
              type="text"
              name="Surname"
              autocomplete="off"
              id="Surname">
          </label>

          <label for="Name" class="label_input">
           Name:
            <input
             type="text"
             name="Name"
             autocomplete="off"
             id="Name">
          </label>

          <label for="number" class="label_input">
           How old are You?
            <input
             type="number"
             name="How old are You?"
             value="12"
             min="12"
             max="100"
             id="number">
          </label>

          <label for="date" class="label_input">
           Full date of birth:
            <input
             type="date"
             name="Full date of birth"
             id="date">
          </label>

          <label for="terms" class="label_input">
           I accept the term of the agreement
            <input
             type="checkbox"
             name="I accept the terms of the agreement"
             id="terms">
          </label>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Registration</legend>

          <label for="email">
            E-mail:
            <input
             type="email"
             name="E-mail"
             placeholder="email@example.com"
             required id="email">
          </label>

          <label for="password" class="label_input">
            Password:
            <input
              type="password"
              minlength="6"
              maxlength="20"
              required
              id="password">
          </label>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>An interesting fact about you!</legend>

          <label for="cat">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="Yes"
              id="cat">
            Yes
          </label>

          <label for="cat1">
            <input
              type="radio"
              name="cats"
              value="No"
              id="cat1">
            No
          </label>

          <label for="color" class="label_input">
            What is your favorite color?
            <input
              type="color"
              id="color">
          </label>

          <label for="sleep" class="label_input">
            What time do you go to bed?
            <input
              type="time"
              step="3"
              id="sleep">
          </label>

          <label for="label" class="label_input">
            What are your favorite brand of cars?
            <select
             name="labecar"
             multiple
             id="label">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>

          <label for="rat" class="label_input">
              How do you rate our work?
            <input
                type="range"
                id="rat"
                value="0">
          </label>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Additional info:</legend>

          <label for="comm">
             Comments:
            <textarea name="Comments" id="comm">
            </textarea>
          </label>

          <label for="rec" class="label_input">
            Would you recommend us?
            <select name="labecar" id="rec">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </fieldset>
      </div>

      <button class="push" type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js">
    </script>
  </body>

</html>
